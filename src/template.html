<body>
<nav class="navbar fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">

        <div class="d-flex flex-row-reverse">

                    data-bs-target="#offcanvasNavbarSnaps" aria-controls="offcanvasNavbarSnaps"
                    aria-label="Toggle navigation">
                <!--            <span class="navbar-toggler-icon"></span>-->

            <div class="offcanvas-body">
                <div class="">
                    <label for="mapstyle-select" class="form-label text-muted">Map Style</label>

                        <option value="https://api.maptiler.com/maps/streets-v2/style.json?key=XrsT3wNTcIE6gABWxyV5">
                            Streets
                        </option>
                        <option value="https://api.maptiler.com/maps/streets-v2-pastel/style.json?key=XrsT3wNTcIE6gABWxyV5">
                            Pastel Streets
                        </option>
                        <option value="https://api.maptiler.com/maps/openstreetmap/style.json?key=XrsT3wNTcIE6gABWxyV5">
                            OpenStreetMap
                        </option>
                        <option value="https://api.maptiler.com/maps/outdoor-v2/style.json?key=XrsT3wNTcIE6gABWxyV5">
                            Outdoor
                        </option>
                        <option value="https://api.maptiler.com/maps/topo-v2/style.json?key=XrsT3wNTcIE6gABWxyV5">Topo
                        </option>
                        <option value="https://api.maptiler.com/maps/winter-v2/style.json?key=XrsT3wNTcIE6gABWxyV5">
                            Winter
                        </option>
                        <option value="https://api.maptiler.com/maps/satellite/style.json?key=XrsT3wNTcIE6gABWxyV5">
                            Satellite
                        </option>
                        <option value="https://api.maptiler.com/maps/backdrop/style.json?key=XrsT3wNTcIE6gABWxyV5">
                            Backdrop
                        </option>
                        <option value="https://api.maptiler.com/maps/dataviz/style.json?key=XrsT3wNTcIE6gABWxyV5">
                            Dataviz
                        </option>
                    </select>
                </div>
                <ul id="services-list" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarSnaps"
             aria-labelledby="offcanvasNavbarSnapsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarSnapsLabel">üì∏ Cat Snaps</h5>

            </div>
            <div class="offcanvas-body">
                <ul id="catsnaps-list" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
