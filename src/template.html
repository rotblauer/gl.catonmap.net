<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
<nav class="navbar fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>

        <div class="d-flex flex-row-reverse">
            <button class="navbar-toggler bg-body-tertiary btn btn-sm" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbarSnaps" aria-controls="offcanvasNavbarSnaps"
                    aria-label="Toggle navigation">
                <!--            <span class="navbar-toggler-icon"></span>-->
                <i class="bi-camera-fill"></i>
                <i class="bi-three-dots-vertical"></i>
                <!--                <span class="navbar-toggler-icon" ></span>-->
            </button>
            <div class="d-flex pe-1">
                <button class="navbar-toggler bg-body-tertiary btn btn-sm" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbarServices" aria-controls="offcanvasNavbarServices"
                        aria-label="Toggle navigation">
                    <!--                <i class="bi-map-fill"></i>-->
                    <i class="bi-toggles"></i>
                    <i class="bi-three-dots-vertical"></i>
                    <!--                <span class="navbar-toggler-icon" ></span>-->
                </button>
            </div>
            <div class="d-flex pe-1">
                <select class="form-select mapstyles-select">
                    <option value="https://api.maptiler.com/maps/streets-v2/style.json?key=XrsT3wNTcIE6gABWxyV5">
                        Streets
                    </option>
                    <option value="https://api.maptiler.com/maps/streets-v2-pastel/style.json?key=XrsT3wNTcIE6gABWxyV5">
                        Pastel Streets
                    </option>
                    <option value="https://api.maptiler.com/maps/openstreetmap/style.json?key=XrsT3wNTcIE6gABWxyV5">
                        OpenStreetMap
                    </option>
                    <option value="https://api.maptiler.com/maps/outdoor-v2/style.json?key=XrsT3wNTcIE6gABWxyV5">
                        Outdoor
                    </option>
                    <option value="https://api.maptiler.com/maps/topo-v2/style.json?key=XrsT3wNTcIE6gABWxyV5">Topo
                    </option>
                    <option value="https://api.maptiler.com/maps/winter-v2/style.json?key=XrsT3wNTcIE6gABWxyV5">Winter
                    </option>
                    <option value="https://api.maptiler.com/maps/satellite/style.json?key=XrsT3wNTcIE6gABWxyV5">
                        Satellite
                    </option>
                    <option value="https://api.maptiler.com/maps/backdrop/style.json?key=XrsT3wNTcIE6gABWxyV5">
                        Backdrop
                    </option>
                    <option value="https://api.maptiler.com/maps/dataviz/style.json?key=XrsT3wNTcIE6gABWxyV5">Dataviz
                    </option>
                </select>
            </div>
        </div>


        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarServices"
             aria-labelledby="offcanvasNavbarServicesLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarServicesLabel">üêæ Cat Tracks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="services-list" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
            </div>
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarSnaps"
             aria-labelledby="offcanvasNavbarSnapsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarSnapsLabel">üì∏ Cat Snaps</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="catsnaps-list" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
            </div>
        </div>
    </div>
</nav>

<div id="map"></div>

<footer class="footer w-100 py-3 position-absolute bottom-0 start-50 translate-middle-x">
    <div class="spinner-border m-4" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="catstatus-container" class="container-fluid">
<!--        cat cards go here-->
    </div>
</footer>

</body>
</html>
