<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title><%= htmlWebpackPlugin.options.title %></title>

    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
</head>

<body data-bs-spy="scroll" data-bs-target="#catsnaps-list">
<nav class="navbar fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="/assets/cat-icon.png" alt="" width="24" height="24"
                 style="border-radius: 15px; vertical-align: top; margin-top: 3px;">
            Cat Snaps
        </a>

        <div class="d-flex flex-row-reverse">
            <div class="d-flex ps-1">
                <div class="dropdown">
                    <button id="nav-links-dropdown" class="dropdown-toggle  btn btn-light shadow-sm position-relative" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-link-45deg"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/"><i class="bi bi-map-fill"></i> Cat on Map</a></li>
                    </ul>

                </div>
            </div>
        </div>

    </div>
</nav>

<div id="main-container" class="container-fluid mt-5 pt-4">
    <div id="cats-loading-spinner" class="spinner-border m-4" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div id="catsnaps-list" class="row" data-masonry='{"percentPosition": true }'>
<!--        catsnaps go here-->
    </div>
    <div id='end-of-results' class='d-none alert alert-info'>
        <em>End of results</em>
    </div>
</div>

<a id="snap-template" href="https://placekitten.com/200/300"
   data-toggle="lightbox"
   data-type="image"
   data-gallery="snaps-gallery"
   class="snap-element d-none">
    <figure class="figure">
    <img src="https://placekitten.com/200/300" class="img-fluid">
    <figcaption class="figure-caption">
    </figcaption>
    </figure>
</a>


<div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
</body>
</html>

<!--

lastpush-linestrings-${status.properties.UUID}
layer-lastpush-linestrings-${status.properties.UUID}
-->
